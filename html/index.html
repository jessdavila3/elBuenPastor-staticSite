<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initital-scale=1">
        <title>El Buen Pastor</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/styling.css">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <h1 id="nav-title">El Buen Pastor</h1>
            </div>
        </nav>

        <div id="hero-img">
            <h1 id="hero-text" class="text-center">
                El Buen Pastor <br>

            </h1>
        </div>

        <div id="bg-1">

                    <div class="col-md-7">
                        <div class="row">

                                <img src="https://maps.googleapis.com/maps/api/staticmap?center=29.588520, -97.967736&zoom=17&size=600x300&maptype=roadmap

                            Address 
                        </h3>
                        <div id="address-text">
                            306 Harper St, Seguin, TX 78155
                        </div>
                    </div>
                </div>
                <div class="col-md-12" id="hours">
                    <h2 class="text-center"> 
                        Hours 
                    </h2>
                    <div id="hours-text">
                        <ul>
                            <li> Sunday: 10:00 AM & 7:00 PM </li>
                            <li> Wednesday: 7:00 PM </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <nav id="bottom-nav" class="navbar navbar-default">
            hello
        </nav>

</html>
